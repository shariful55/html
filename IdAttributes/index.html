<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of Id attribute in CSS </title>
    <style>
        #Cars{
            padding: 40;
            background-color: lightblue;
            color: black;
            text-align: center;
        }
        #Bikes{
            padding: 50px;
            background-color: lightgreen;

        }
        #Bycycle{
            padding: 10px;
            color: orange;
        }



    </style>
    
</head>
<body>
    
<p> Use CSS to style an eleemnt with the id: </p>
<h1 id="Cars">Cars </h1>
<h1 id="Bikes">Bikes  </h1>
<h1 id="Bycycle">Bycycle </h1>


</body>
</html>
