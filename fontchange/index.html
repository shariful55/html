<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of font change using html tag </title>
</head>
<body>
    <!-- font change using html tag -->
    <font face="Courier">Hello sharif</font>
    <font face="Arial">Hey I am heree </font>

    <!-- font change using style tag here  -->
    <p style="font-family: 'Courier New', Courier, monospace;">Change your mind change yourself</p>
    <p style="font-family: Arial, Helvetica, sans-serif ">Money begets money </p>

</body>
</html>
