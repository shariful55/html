    <title>Example of Bgcolor Attribute </title>

<body bgcolor="red">
    <!-- The attribute bgcolor use with the body tag to set the background of web p[age as red ] -->
    <center>
        <h1>JavaTpoint </h1>
        <br><br>

<!-- The attribute bgcolor use with the tr tag to set the background of table rows by different colors -->

        </tr>

</center>

</html>
