<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Google map </title>
    <style>
        #map{
            height: 500px;
            width: 500px;
        }
    </style>
</head>
<body>
    <div id="map" ></div>



    <script>




        function initMap() {
            var location={lat:22.810317, lng:89.560583};
            var map=new google.maps.Map(document.getElementById("map"), {
                zoom:4,
                center: location
            })
        }
    </script>

<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDBwxClb-EimLwyzWL0ynhsWJVNkODSfY0
&callback=initMap" >


</script>

</body>
</html>
