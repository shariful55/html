<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Map </title>
</head>
<body>
    <div id="googleMap1" style="width: 400px;height: 300px;"></div>
    <div id="googleMap2" style="width: 400px;height: 300px;"></div>
    <div id="googleMap3" style="width: 400px;height: 300px;"></div>
    <div id="googleMap4" style="width: 400px;height: 300px;"></div>
    <script>
        function myMap() {
            var mapOptions1={
                center:new google.maps.LatLng(51.508742, -0.122405),
                zoom:9,
                mapTypeId: google.maps.mapTypeId.ROADMAP
            };
            var mapOptions2={
                center:new google.maps.LatLng(51.508742, -0.122405),
                zoom:9,
                mapTypeId: google.maps.mapTypeId.SATELLITE
            };
            var mapOptions3={
                center:new google.maps.LatLng(51.508742, -0.122405),
                zoom:9,
                mapTypeId: google.maps.mapTypeId.HYBRID
            };
            var mapOptions4={
                center:new google.maps.LatLng(51.508742, -0.122405),
                zoom:9,
                mapTypeId: google.maps.mapTypeId.TERRAIN
            };
            var map1=new google.maps.Map(document.getElementById("googleMap1"),mapOptions1);
            var map2=new google.maps.Map(document.getElementById("googleMap2"),mapOptions2);
            var map3=new google.maps.Map(document.getElementById("googleMap3"),mapOptions3);
            var map4=new google.maps.Map(document.getElementById("googleMap4"),mapOptions4);
        }
    </script>
<script src=" https://maps.googleapis.com/maps/api/js?key=AIzaSyBu-916DdpKAjTmJNIgngS6HL_kDIKU0aU&callback=myMap">

</script>

</body>
</html>
