<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onafterevent </title>
</head>
<body onafterprint="myFunction()">
    
    <h1>Try to  print this document </h1>
    <p><b>Tip:</b> Keyboard shortcuts, such as <kbd>Ctrl+P sets the page to print  </kbd> </p>
    <p><b>Note:</b> The onafterprint event is not supported in  Safari and Opera.  </p>
    <p><b>Note:</b> In IE, the onafterprint event occurs before the print dialogue box  </p>

    <script>
        function myFunction() {
            alert("This document is now being printed ");
        }
    </script>

</body>
</html>
