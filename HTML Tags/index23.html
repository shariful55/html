<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>example of time tag </title>
</head>
<body>
    
<p>We open our shop at <time> 09:00</time> am.</p>
<p>The business meeting is scheduled on <time datetime="2021-08-22 TO 7:00-9:00">next wednesday</time></p>

<p>The wedding of Salman's sister was scheduled at <time datetime="2014-11-19 To 7:00-9:00">7pm last wednesday </time></p>


</body>
</html>
