<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML samp tag </title>
    <style>

        body{
            text-align: center;
        }
    </style>



</head>
<body>
    
    <h2>Example of samp tag </h2>
    <p>I am trying to install a software on my system but it is continuously giving an error message;</p>

    <p><samp>Error 5: Access is denied. </samp></p>

    <h2>Example of script tag </h2>


    <form >
        <input type="button" value="click" onclick="msg">
    </form>

    <script type="text/javascript" >
        function  msg() {
            
            alert("Hello javaScript he");
        }
    </script>





</body>
