<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exampl of template tag here </title>
    <style>
        body{
            background-color: #e6e6e6;
        }
    </style>
</head>
<body>
    <h2>Example of template tag</h2>  
  <button onclick="clickMe()">Click Me</button><br>  
    
 <template id="mytemplate">  
   <img src="./butter.jpg" alt="bird's image" height="100" width="100">  
   <script>  
   alert("Thank you for choosing template. Click OK for image.")  
   </script>  
  </template>  
  
<script>  
   function clickMe() {  
    var x= document.getElementsByTagName("template")[0];  
    var clon = x.content.cloneNode(true);  
    document.body.appendChild(clon);}  
</script>  


</body>
</html>
