<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       
    <title>Page Title </title>
    <base href="https://static.javatpoint.com/htmlpages/images" target="_blank">
    <script>
        function fun(){
            document.getElementById("p").style.color="green"
        }
    </script>

</head>
<body>
    <!-- <img src="corana.jpg" alt="image ">
    <p>We have specified a base URL, the browser will look for the image "corona.jpg" at
         "https://static.javatpoint.com/htmlpages/images/html5.png"
    </p>
    <p><a href="https://www.javatpoint.com">javatpoint</a></p>
    <p>The link above will open in a new window because base target is set to "_blank"</p>
     -->
     <h2>Script within Head element </h2>
     <p id="p">This is will change the color </p>
     <button type="button" onclick="fun()">Click me </button>


</body>
</html>
